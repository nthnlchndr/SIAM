<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIAM UB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="loginregis.html" autocomplete="off" class="login-form">
              <div class="logo">
                <img src="https://siamstatic.ub.ac.id/images/logo-siam.png" alt="LOGO SIAM" />
              </div>
              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>If You are a Lecturer, Please Login</h6>
                <a href="#" class="toggle">Here</a>
              </div>
              <div class="form">
                <div class="input-wrap">
                  <input type="text" class="input-field" autocomplete="off" required />
                  <label>NIM</label>
                </div>
                <div class="input-wrap">
                  <input type="password" class="input-field" autocomplete="off" required />
                  <label>Password</label>
                </div>
                <input type="submit" value="MASUK" class="sign-btn" />
                <p class="text">
                  @2004-2022 SIAM UB by
                  <a href="https://bits.ub.ac.id/en/">TIK UB</a>
                </p>
              </div>
            </form>

            <form action="loginregis.html" autocomplete="off" class="regis-form">
              <div class="logo">
                <img src="../MEDIA/SIADO.png" alt="LOGO SIADO" />
              </div>
              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>If You are a Student, Please Login</h6>
                <a href="#" class="toggle">Here</a>
              </div>
              <div class="form">
                <div class="input-wrap">
                  <input type="text" class="input-field" autocomplete="off" required />
                  <label>Username</label>
                </div>
                <div class="input-wrap">
                  <input type="password" class="input-field" autocomplete="off" required />
                  <label>Password</label>
                </div>
                <input type="submit" value="MASUK" class="sign-btn" />
                <p class="text">
                  @2004-2022 SIAM UB by
                  <a href="https://bits.ub.ac.id/en/">TIK UB</a>
                </p>
              </div>
            </form>
          </div>
          <div class="carousel">
            <div class="images-wrapper">
              <img src="../MEDIA/siam.png" class="image img-1 show" alt="" />
              <img src="../MEDIA/gapura-mobile.jpeg" class="image img-2" alt="" />
              <img src="../MEDIA/ub.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>SIAM Menyediakan Layanan Mahasiswa</h2>
                  <h2>Segera Unduh "GAPURA UB Mobile"</h2>
                  <h2>Universitas Brawijaya</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Javascript File -->
    <script src="app.js"></script>
  </body>
</html>
